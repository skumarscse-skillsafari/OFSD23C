<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Async and Normal function flow" />
    <title>Async and Normal function flow</title>
  </head>
  <body>
    <h2>Async and Normal function flow</h2>

    <script>
      // Async and Normal function flow
      function displayName(name) {
        console.log(name);
      }
      displayName("John");

      console.log("Before Async...");

      setTimeout(() => {
        console.log("SetTimeOut");
      }, 0);

      console.log("After Async...");

      function displayAge(age) {
        console.log(age);
      }
      displayAge(23);
    </script>
  </body>
</html>
