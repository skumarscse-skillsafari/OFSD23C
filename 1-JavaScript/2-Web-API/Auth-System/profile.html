<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Auth - Profile Page" />
    <title>Auth - Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <header class="p-3 mb-3 border-bottom">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <a
              href="/"
              class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none"
            >
              <svg
                class="bi me-2"
                width="40"
                height="32"
                role="img"
                aria-label="Bootstrap"
              >
                <use xlink:href="#bootstrap" />
              </svg>
            </a>

            <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
            >
              <li>
                <a href="#" class="nav-link px-2 link-secondary">Home</a>
              </li>
              <li>
                <a href="#" class="nav-link px-2 link-body-emphasis">Sign-In</a>
              </li>
              <li>
                <a href="#" class="nav-link px-2 link-body-emphasis">Sign-Up</a>
              </li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input
                type="search"
                class="form-control"
                placeholder="Search..."
                aria-label="Search"
              />
            </form>

            <div class="dropdown text-end">
              <a
                href="#"
                class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="https://github.com/mdo.png"
                  alt="mdo"
                  width="32"
                  height="32"
                  class="rounded-circle"
                />
              </a>
              <ul class="dropdown-menu text-small">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#" id="signOutBtn">Sign out</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <h1 id="welcome" class="display-5"></h1>
      <h2 class="display-6" id="username"></h2>
      <h2 class="display-6" id="email"></h2>
      <h2 class="display-6" id="userID"></h2>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      // Profile
      // Get ID
      let idUrl = new URLSearchParams(location.search);
      console.log(idUrl);
      const [id] = idUrl.values();
      console.log(id);
      //   console.log(JSON.parse(localStorage.getItem(id)));
      let userDetails = JSON.parse(localStorage.getItem(id));
      console.log(userDetails);
      const sessionDetails = {
        username: userDetails.username,
        email: userDetails.email,
      };
      sessionStorage.setItem(
        sessionDetails.username,
        JSON.stringify(sessionDetails)
      );

      const signOutBtn = document.querySelector("#signOutBtn");
      signOutBtn.addEventListener("click", (e) => {
        e.preventDefault();
        sessionStorage.removeItem(sessionDetails.username);
        window.location.href = "./";
      });

      const welcome = document.querySelector("#welcome");
      const username = document.querySelector("#username");
      const email = document.querySelector("#email");
      const userID = document.querySelector("#userID");

      welcome.textContent = `Welcome, ${userDetails.username}`;
      username.textContent = `Username: ${userDetails.username}`;
      email.textContent = `Email: ${userDetails.email}`;
      userID.textContent = `User ID: ${userDetails.id}`;
    </script>
  </body>
</html>
