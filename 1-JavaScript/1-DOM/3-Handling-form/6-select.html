<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Select Element" />
    <title>Select Element</title>
  </head>
  <body>
    <h2>Select Element</h2>
    <form action="#">
      <p>Select any subject</p>
      <select name="subjects" id="subjects">
        <option value="English">English</option>
        <option value="Maths">Maths</option>
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Computer">Computer</option>
      </select>
    </form>
    <p>
      <button id="btn">Select</button>
    </p>
    <hr />
    <p id="result"></p>

    <script>
      // Select Element
      let subjectsSelect = document.querySelector("#subjects");
      console.log(subjectsSelect.options);

      let btn = document.querySelector("#btn");
      let result = document.querySelector("#result");
      let selectedSubject;
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        let subjectsSelect = document.querySelector("#subjects");
        console.log(subjectsSelect.options);
        for (const subject of subjectsSelect.options) {
          if (subject.selected) {
            console.log(subject.value);
            selectedSubject = subject.value;
          }
        }
        result.textContent = selectedSubject
          ? `User selected: ${selectedSubject}`
          : "User not selected any option";
      });
    </script>
  </body>
</html>
