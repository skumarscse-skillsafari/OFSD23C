<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User - CRUD</title>
  </head>
  <body>
    <h2>User - CRUD</h2>
    <form action="" id="form-info">
      <table>
        <tr>
          <td><label for="name">Enter username:</label></td>
          <td><input type="text" name="name" id="name" /></td>
        </tr>
        <tr>
          <td><label for="age">Enter age:</label></td>
          <td><input type="number" name="age" id="age" /></td>
        </tr>
        <tr>
          <td><label for="isAdmin">Enter isAdmin:</label></td>
          <td><input type="text" name="isAdmin" id="isAdmin" /></td>
        </tr>
        <tr>
          <td><input type="submit" value="Create" id="create" /></td>
          <td>
            <input type="reset" value="Clear" />
            <a href="/users.html">Users</a>
          </td>
        </tr>
      </table>
    </form>

    <script>
      const createBtn = document.querySelector("#create");
      const formInfo = document.querySelector("#form-info");
      createBtn.addEventListener("click", async (e) => {
        e.preventDefault();
        let res = await fetch("http://localhost:5000/api/v1/create", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams(new FormData(formInfo)),
        });
        console.log(res);
        if (res.status === 200) {
          alert("User created successfully");
        }
      });
    </script>
  </body>
</html>
